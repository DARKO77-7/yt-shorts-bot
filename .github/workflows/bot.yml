name: YouTube Shorts Bot

on:
  schedule:
    - cron: '0 10 * * *'   # Runs every day at 10:00 UTC (adjust as you want)
  workflow_dispatch:       # Allows manual run from GitHub Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai google-auth google-auth-oauthlib google-api-python-client requests

      - name: Run bot script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          # For OAuth JSON, we write it to file during runtime:
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        run: |
          echo "${YOUTUBE_CLIENT_SECRET}" > client_secret.json
          python main.py
